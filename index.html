<script type="text/javascript">

$(document).ready(function() {
   var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {  
    var x = JSON.parse(this.responseText);

        text += "<div class='row'><div class='col s12'><div id='cardclass"+i+"' class='card green darken-3'><div class='card-content white-text'><p id='todo"+i+"'>"+x[i].todo+"</p></div><div class='card-action'><a onclick= mark('todo"+i+"','mark"+i+"','cardclass"+i+"') id='mark"+i+"' >MARK AS DONE</a><a onclick= remove('todo"+i+"')>Delete</a></div></div></div></div>";

  }
    document.getElementById("todo").value = "";

    Materialize.updateTextFields();

      for(i=0;i<x.length;i++)
      if(x[i].isCmpltd=="yes")
      {document.getElementById("todo"+i).innerHTML = document.getElementById("todo"+i).innerHTML.strike()}
     
    }
  };

  xhttp.open("POST","/initialize",true)
    xhttp.send()
})

function remove(todo) {

    xhttp.open("POST","/remove",true)
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

function mark(todo,mark,cardclass) {
  if(document.getElementById(mark).innerHTML=="MARK AS DONE") {
    document.getElementById(todo).innerHTML = document.getElementById(todo).innerHTML.strike()
    document.getElementById(mark).innerHTML = "MARK AS UNDONE";
    document.getElementById(cardclass).className = "card deep-orange accent-4";

    var xhttp = new XMLHttpRequest();
    xhttp.open("POST","/isCmpltdYes",true)
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");  
    xhttp.send("todo=" + document.getElementById(todo).innerText);
  }
   
  else{
    var str =  document.getElementById(todo).innerText
    document.getElementById(todo).innerHTML = str;
    document.getElementById(mark).innerHTML ="MARK AS DONE"
    document.getElementById(cardclass).className = "card green darken-3";

    var xhttp = new XMLHttpRequest();
    xhttp.open("POST","/isCmpltdNo",true)
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");  
    xhttp.send("todo=" + document.getElementById(todo).innerText);
  }
}


function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      
    var x = JSON.parse(this.responseText);

       if(x[i].isCmpltd=="yes")
        text += "<div class='row'><div class='col s12'><div id='cardclass"+i+"' class='card deep-orange accent-4'><div class='card-content white-text'><p id='todo"+i+"'>"+x[i].todo+"</p></div><div class='card-action'><a onclick= mark('todo"+i+"','mark"+i+"','cardclass"+i+"') id='mark"+i+"' >MARK AS UNDONE</a><a onclick= remove('todo"+i+"')>Delete</a></div></div></div></div>";
       
  }

    document.getElementById("todo").value = "";
    $('#todo').trigger('autoresize');
    Materialize.updateTextFields();
    document.getElementById("demo").innerHTML =text;
    

     
    }
  };
  xhttp.open("POST", "/add", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");  
  xhttp.send("todo=" + document.getElementById("todo").value);
}
</script>
